    <path d="M20 70 Q48 40 76 70" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M36 60 Q48 48 60 60" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  <text x="200" y="250" fill="white" font-family="'Outfit', 'Inter', system-ui, -apple-system, sans-serif" font-size="64" font-weight="600">Tidal Calendar</text>
  <text x="200" y="320" fill="rgba(255,255,255,0.85)" font-family="'Outfit', 'Inter', system-ui, -apple-system, sans-serif" font-size="30" font-weight="400">
